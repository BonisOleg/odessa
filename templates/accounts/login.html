{% extends 'base.html' %}
{% load static %}

{% block title %}Вход в систему - CRM Nice{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/components/button.css' %}">
<link rel="stylesheet" href="{% static 'css/components/form.css' %}">
<link rel="stylesheet" href="{% static 'css/components/card.css' %}">
<link rel="stylesheet" href="{% static 'css/components/login.css' %}">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card card">
        <div class="login-card__header card__header" style="text-align: center; margin-bottom: var(--spacing-lg);">
            <div style="margin-bottom: var(--spacing-md);">
                <img src="{% static 'img/logo.png' %}" alt="CRMin.in" style="height: 64px; width: auto; margin-bottom: var(--spacing-sm);" onerror="this.style.display='none';">
            </div>
            <h1 class="card__title" style="font-size: var(--font-size-2xl); font-weight: var(--font-weight-bold); color: var(--color-primary);">CRM Nice</h1>
            <p class="card__subtitle" style="margin-top: var(--spacing-xs);">Система управління клієнтами</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-group__label form-group__label--required">Логин</label>
                <input type="text" class="form-control" name="username" placeholder="Введите логин" required autofocus>
            </div>

            <div class="form-group">
                <label class="form-group__label form-group__label--required">Пароль</label>
                <input type="password" class="form-control" name="password" placeholder="Введите пароль" required>
            </div>

            <button type="submit" class="button button--primary button--block">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
