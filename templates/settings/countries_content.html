{% load static %}

<!-- Тільки контент для HTMX (без layout) -->
<div class="page-header" id="main-content">
    <h1>Управление странами</h1>
    <p><a href="/settings/" hx-get="/settings/" hx-target="#main-content" hx-push-url="true" class="text-primary">←
            Назад к настройкам</a></p>
</div>

<div class="card">
    <div class="card__header">
        <div class="card__header-flex">
            <h3 class="card__title">Список стран</h3>
            <button type="button" class="button button--primary" hx-get="/settings/countries/add/" hx-target="body"
                hx-swap="beforeend">+ Добавить страну</button>
        </div>
    </div>

    <table class="table">
        <thead class="table__head">
            <tr>
                <th class="table__th">Флаг</th>
                <th class="table__th">Название</th>
                <th class="table__th">Код</th>
                <th class="table__th">Кол-во городов</th>
                <th class="table__th">Кол-во пользователей</th>
                <th class="table__th">Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for country in countries %}
            <tr class="table__row">
                <td class="table__td">{{ country.flag_emoji }}</td>
                <td class="table__td">{{ country.name }}</td>
                <td class="table__td">{{ country.code }}</td>
                <td class="table__td">{{ country.cities_count }}</td>
                <td class="table__td">0</td>
                <td class="table__td">
                    <button type="button" class="button button--sm button--secondary" hx-get="{% url 'myapp:settings_country_edit' country.pk %}" hx-target="body" hx-swap="beforeend">Редактировать</button>
                    <button type="button" class="button button--sm button--danger" hx-get="{% url 'myapp:settings_country_delete' country.pk %}" hx-target="body" hx-swap="beforeend">Удалить</button>
                </td>
            </tr>
            {% empty %}
            <tr class="table__row">
                <td class="table__td" colspan="6">Нет данных</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
