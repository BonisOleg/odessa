{% load static %}

<!-- Тільки контент для HTMX (без layout) -->
<div class="page-header">
    <h1>Управление разделами</h1>
    <p><a href="/settings/" hx-get="/settings/" hx-target="#main-content" hx-push-url="true" class="text-primary">←
            Назад к настройкам</a></p>
</div>

<div class="card">
    <div class="card__header">
        <div class="card__header-flex">
            <h3 class="card__title">Разделы (категории) компаний</h3>
            <button type="button" class="button button--primary" hx-get="/settings/categories/add/" hx-target="body"
                hx-swap="beforeend">+ Добавить раздел</button>
        </div>
    </div>

    <table class="table">
        <thead class="table__head">
            <tr>
                <th class="table__th">Название</th>
                <th class="table__th">Цвет</th>
                <th class="table__th">Кол-во компаний</th>
                <th class="table__th">Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table__row">
                <td class="table__td">IT-услуги</td>
                <td class="table__td">
                    <div class="color-preview" data-color="#3B82F6"></div>
                    <span class="text-muted">#3B82F6</span>
                </td>
                <td class="table__td">45</td>
                <td class="table__td">
                    <button type="button" class="button button--sm button--secondary"
                        hx-get="/settings/categories/1/edit/" hx-target="body"
                        hx-swap="beforeend">Редактировать</button>
                    <button type="button" class="button button--sm button--danger"
                        hx-get="/settings/categories/1/delete/" hx-target="body" hx-swap="beforeend">Удалить</button>
                </td>
            </tr>
            <tr class="table__row">
                <td class="table__td">Ресторан</td>
                <td class="table__td">
                    <div class="color-preview" data-color="#EF4444"></div>
                    <span class="text-muted">#EF4444</span>
                </td>
                <td class="table__td">32</td>
                <td class="table__td">
                    <button type="button" class="button button--sm button--secondary"
                        hx-get="/settings/categories/1/edit/" hx-target="body"
                        hx-swap="beforeend">Редактировать</button>
                    <button type="button" class="button button--sm button--danger"
                        hx-get="/settings/categories/1/delete/" hx-target="body" hx-swap="beforeend">Удалить</button>
                </td>
            </tr>
            <tr class="table__row">
                <td class="table__td">Образование</td>
                <td class="table__td">
                    <div class="color-preview" data-color="#10B981"></div>
                    <span class="text-muted">#10B981</span>
                </td>
                <td class="table__td">28</td>
                <td class="table__td">
                    <button type="button" class="button button--sm button--secondary"
                        hx-get="/settings/categories/1/edit/" hx-target="body"
                        hx-swap="beforeend">Редактировать</button>
                    <button type="button" class="button button--sm button--danger"
                        hx-get="/settings/categories/1/delete/" hx-target="body" hx-swap="beforeend">Удалить</button>
                </td>
            </tr>
            <tr class="table__row">
                <td class="table__td">Недвижимость</td>
                <td class="table__td">
                    <div class="color-preview" data-color="#F59E0B"></div>
                    <span class="text-muted">#F59E0B</span>
                </td>
                <td class="table__td">19</td>
                <td class="table__td">
                    <button type="button" class="button button--sm button--secondary"
                        hx-get="/settings/categories/1/edit/" hx-target="body"
                        hx-swap="beforeend">Редактировать</button>
                    <button type="button" class="button button--sm button--danger"
                        hx-get="/settings/categories/1/delete/" hx-target="body" hx-swap="beforeend">Удалить</button>
                </td>
            </tr>
            <tr class="table__row">
                <td class="table__td">Электроника</td>
                <td class="table__td">
                    <div class="color-preview" data-color="#8B5CF6"></div>
                    <span class="text-muted">#8B5CF6</span>
                </td>
                <td class="table__td">15</td>
                <td class="table__td">
                    <button type="button" class="button button--sm button--secondary"
                        hx-get="/settings/categories/1/edit/" hx-target="body"
                        hx-swap="beforeend">Редактировать</button>
                    <button type="button" class="button button--sm button--danger"
                        hx-get="/settings/categories/1/delete/" hx-target="body" hx-swap="beforeend">Удалить</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
