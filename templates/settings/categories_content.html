{% load static %}

<!-- Тільки контент для HTMX (без layout) -->
<div class="page-header">
    <h1>Управление разделами</h1>
    <p><a href="/settings/" hx-get="/settings/" hx-target="#main-content" hx-push-url="true" class="text-primary">←
            Назад к настройкам</a></p>
</div>

<div class="card">
    <div class="card__header">
        <div class="card__header-flex">
            <h3 class="card__title">Разделы (категории) компаний</h3>
            <button type="button" class="button button--primary" hx-get="/settings/categories/add/" hx-target="body"
                hx-swap="beforeend">+ Добавить раздел</button>
        </div>
    </div>

    <table class="table">
        <thead class="table__head">
            <tr>
                <th class="table__th">Название</th>
                <th class="table__th">Цвет</th>
                <th class="table__th">Кол-во компаний</th>
                <th class="table__th">Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr class="table__row">
                <td class="table__td">{{ category.name }}</td>
                <td class="table__td">
                    <div class="color-preview" data-color="{{ category.badge_color_bg }}"></div>
                    <span class="text-muted">{{ category.badge_color_bg }}</span>
                </td>
                <td class="table__td">{{ category.companies_count }}</td>
                <td class="table__td">
                    <button type="button" class="button button--sm button--secondary" hx-get="{% url 'myapp:settings_category_edit' category.pk %}" hx-target="body" hx-swap="beforeend">Редактировать</button>
                    <button type="button" class="button button--sm button--danger" hx-get="{% url 'myapp:settings_category_delete' category.pk %}" hx-target="body" hx-swap="beforeend">Удалить</button>
                </td>
            </tr>
            {% empty %}
            <tr class="table__row">
                <td class="table__td" colspan="4">Нет данных</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
