{% load static %}

<div class="modal" id="modal-city-add" data-modal-id="city-add">
    <div class="modal__overlay" data-action="close-modal"></div>
    <div class="modal__content">
        <div class="modal__header">
            <h2 class="modal__title">Добавить город</h2>
            <button type="button" class="modal__close" data-action="close-modal" aria-label="Закрыть">×</button>
        </div>
        <form method="post" hx-post="{% url 'myapp:city_create' %}" hx-target="#main-content" hx-swap="innerHTML">
            {% csrf_token %}
            <div class="modal__body">
                <div class="form-group">
                    <label class="form-group__label form-group__label--required">{{ form.name.label }}</label>
                    {{ form.name }}
                    {% if form.name.errors %}
                    <div class="form-group__error">{{ form.name.errors }}</div>
                    {% endif %}
                </div>
                <div class="form-group">
                    <label class="form-group__label form-group__label--required">{{ form.country.label }}</label>
                    {{ form.country }}
                    {% if form.country.errors %}
                    <div class="form-group__error">{{ form.country.errors }}</div>
                    {% endif %}
                </div>
            </div>
            <div class="modal__footer">
                <button type="button" class="button button--secondary" data-action="close-modal">Отмена</button>
                <button type="submit" class="button button--primary">Сохранить</button>
            </div>
        </form>
    </div>
</div>
