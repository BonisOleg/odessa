{% load static %}

<div class="modal" id="modal-country-delete" data-modal-id="country-delete">
    <div class="modal__overlay" data-action="close-modal"></div>
    <div class="modal__content">
        <div class="modal__header">
            <h2 class="modal__title">Удалить страну</h2>
            <button type="button" class="modal__close" data-action="close-modal" aria-label="Закрыть">×</button>
        </div>
        <div class="modal__body">
            <p>Вы уверены, что хотите удалить страну <strong>{{ country_name }}</strong>?</p>
            <p class="text-muted">Это действие нельзя отменить. Все связанные города также будут удалены.</p>
        </div>
        <div class="modal__footer">
            <button type="button" class="button button--secondary" data-action="close-modal">Отмена</button>
            <button type="button" class="button button--danger">Удалить</button>
        </div>
    </div>
</div>
