{% load static %}

<div class="modal" id="modal-status-add" data-modal-id="status-add">
    <div class="modal__overlay" data-action="close-modal"></div>
    <div class="modal__content">
        <div class="modal__header">
            <h2 class="modal__title">Добавить статус</h2>
            <button type="button" class="modal__close" data-action="close-modal" aria-label="Закрыть">×</button>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="modal__body">
                <div class="form-group">
                    <label class="form-group__label form-group__label--required">Название статуса</label>
                    <input type="text" class="form-control" name="name" placeholder="В работе" required>
                </div>
                <div class="form-group">
                    <label class="form-group__label form-group__label--required">Цвет фона</label>
                    <input type="color" class="form-control" name="bg_color" value="#D1FAE5" required>
                </div>
                <div class="form-group">
                    <label class="form-group__label form-group__label--required">Цвет текста</label>
                    <input type="color" class="form-control" name="text_color" value="#065F46" required>
                </div>
                <div class="form-group">
                    <label class="form-group__label">
                        <input type="checkbox" name="is_default"> По умолчанию
                    </label>
                </div>
            </div>
            <div class="modal__footer">
                <button type="button" class="button button--secondary" data-action="close-modal">Отмена</button>
                <button type="submit" class="button button--primary">Сохранить</button>
            </div>
        </form>
    </div>
</div>
